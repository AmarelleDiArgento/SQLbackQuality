# Use root/example as user/password credentials
version: "3.1"

services:
  web:
    build: ./nginx
    restart: always
    volumes:
      - /usr/share/zoneinfo/America/Bogota:/etc/localtime
      - ../SQLfrontQuality/dist/SQLfrontQuality:/var/www/html/angular
    ports:
      - "80:80"
      - "443:443"

  node:
    image: node
    restart: always
    working_dir: /home/node/app
    environment:
      - NODE_ENV=production
    volumes:
      - ./:/home/node/app
    ports:
      - "3000:3000"
    command: "npm start"
